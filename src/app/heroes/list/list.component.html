<p>Listado de Heores</p>

<!-- con *ngif validamos la variable deletedHero que si tiene un valor ejecuta <h3>Héroe borrado: <small class="text-danger"> {{deletedHero}} </small></h3>
si no se va al template nothingWasDeleted  -->

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado: <small class="text-danger"> {{deletedHero}} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button *ngIf="heroNames.length > 0"
(click)="removeLastHero()" class="btn btn-outline-danger">
Borrar último héroe
</button>

<ul class="mt2 list-group">
  <li *ngFor="let name of heroNames"
   class="list-group-item">
   {{name}}
  </li>
</ul>
